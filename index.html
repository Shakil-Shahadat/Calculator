<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A Simple Calculator App</title>
	<link rel="stylesheet" href="src/style.css">
</head>
<body>

	<div class="container">

		<div class="display">&nbsp;</div>

		<input type="text" class="data">

		<button onclick="addToDisplay( '+' )">+</button>
		<button onclick="addToDisplay( '-' )">-</button>
		<button onclick="addToDisplay( '*' )">*</button>
		<button onclick="addToDisplay( '/' )">/</button>
		<button onclick="calculate()">=</button>

	</div>

<script>

	function addToDisplay( sign )
	{
		const data = document.querySelector( '.data' ).value;

		// If data is empty, do nothing
		if ( data === '' ) return;

		// Check if the data is numeric
		if ( isNaN( data ) )
		{
			alert( 'Please input a number.' );
			document.querySelector( '.data' ).focus();
			return;
		}

		document.querySelector( '.display' ).innerHTML = '<span>' + data + '</span> <span>' + sign + '</span> ';

		// Clear data field for new value
		document.querySelector( '.data' ).value = '';
		document.querySelector( '.data' ).focus();
	}

	function calculate()
	{
		// Get old number
		const oldNum = parseFloat( document.querySelector( '.display' ).childNodes[ 0 ].innerText );

		// Get the new number and add it to the display
		const newNum = parseFloat( document.querySelector( '.data' ).value );
		document.querySelector( '.data' ).value = '';
		document.querySelector( '.display' ).innerHTML += '<span>' + newNum + '</span> <span>=</span> ';

		// Get sign
		const sign = document.querySelector( '.display' ).childNodes[ 2 ].innerText;

		// Based on the sign, calculate the result
		let result = 0;
		if ( sign === '+' ) result = oldNum + newNum;
		else if ( sign === '-' ) result = oldNum - newNum;
		else if ( sign === '*' ) result = oldNum * newNum;
		else if ( sign === '/' ) result = oldNum / newNum;

		// Show the result
		document.querySelector( '.display' ).innerHTML += '<span>' + result + '</span>';
	}

</script>
</body>
</html>
